<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/869ad0190a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem" id="global">
        <div class="card-body card-global">
          <form class="row g-3 mt-2" id="search-form">
            <div class="col-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Search 🔍
              </button>
            </div>
            <div class="col-auto">
              <button class="btn btn-success mb-3" id="current-location-button">
                Current
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <div class="card" style="width: 18rem" class="today">
                <div class="card-body card-today">
                  <h1 class="card-title">Paris</h1>
                  <h2>Wednesday 19:00</h2>
                  <h3 id="temperature-description">Cloudy</h3>
                  <div class="row">
                    <div class="col-6">
                      <i class="fas fa-cloud icon-today"></i>
                    </div>
                    <div class="col-6">
                      <span class="temp-today"
                        ><span id="temperature">19</span
                        ><a href="#" id="celsius">°C</a>|<a
                          href="#"
                          id="fahrenheit"
                          >°F</a
                        ></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div
                class="card"
                style="width: 18rem"
                class="today"
                id="statistics"
              >
                <div class="card-body">
                  <h4 class="card-title">Precipitations: 4%</h4>
                  <h4 class="card-title">Humidity: 69%</h4>
                  <h4 class="card-title">Wind: 21 km/h</h4>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Wed.</div>
                    <div class="emoji-wed">🌧️</div>
                    <div class="week-forecasts">
                      20°<span class="lowest-temp"> 11°</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Thu.</div>
                    <div class="emoji-wed">🌧️</div>
                    <div class="week-forecasts">
                      14°<span class="lowest-temp"> 4°</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Fri.</div>
                    <div class="emoji-wed">⛅</div>
                    <div class="week-forecasts">
                      14°<span class="lowest-temp"> 8°</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Sat.</div>
                    <div class="emoji-wed">⛅</div>
                    <div class="week-forecasts">
                      15°<span class="lowest-temp"> 5°</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Sun.</div>
                    <div class="emoji-wed">⛅</div>
                    <div class="week-forecasts">
                      15°<span class="lowest-temp"> 8°</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
